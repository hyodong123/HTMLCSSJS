<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>온라인 서점 회원가입 페이지</h1>
    <fieldset>
        <legend>회원 기본 정보</legend>
    <p>
      <label for="userid">아이디 :</label>
      <input type="text" id="userid">
    </p>
    <p>
      <label for="passwd">비밀번호 :</label>
      <input type="password" id="passwd">
    </p>
    <p>
      <label for="name">이름 :</label>
      <input type="text" id="text"
    </p>
    </fieldset>
    <fieldset>
        <legend>연락처</legend>
    <p>
      <label for="email">이메일 :</label>
      <input type="email" id="email">
    </p>
    <p>
      <label for="number">휴대전화 :</label>
      <input type="number" id="number">
    </p>
    </fieldset>
    <fieldset>
    <legend>추가 정보</legend>
        <p>
            <label for="date">생년월일 :</label>
            <input type="date" id="date"
        </p>
        <p>
            <tr>
                <td>성별 :</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for = "man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for = "woman">여자</label>
                    <input for="nothing" type ="radio" name ="gender" value="=n"
                    <label for = "nothing">선택하지않음</label>
                </td>
            </tr>
        </p>
        <p>
            <tr>
                <td>관심사 : </td>
                <td>
                    <input id="java" type="checkbox" name="text" value="java">
                    <label for = "java">Java</label>
                    <input id="html" type="checkbox" name="text" value="html">
                    <label for = "html">HTML</label>
                    <input for="CSS" type ="checkbox" name ="text" value="=CSS"
                    <label for = "nothing">CSS</label>
                    <input for="JavaScript" type ="checkbox" name ="text" value="=JavaScript"
                    <label for = "nothing">JavaScript</label>
                    <input for="Algorithm" type ="checkbox" name ="text" value="=Algorithm"
                    <label for = "nothing">Algorithm</label>
                </td>
                <P>
                <td> 본인 사진 :</td>
                    <input id="image" type="submit" value="파일 선택"</input>
                    <label for = "image">선택된 파일 없음</label>
                <td>
                </td>
                </P>
                </tr>
        </p>
    </fieldset>
    <p>
        <input id="image" type="submit" value="초기화"</input>
        <input id="image" type="submit" value="회원가입"</input>
    </p>
</body>
</html>
