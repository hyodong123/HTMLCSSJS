<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
          document.write("&nbsp");
        }
        for (let j = 5; j > i; j--) {
          // space
          document.write("*");
        }
        for (let j = 4; j > i; j--) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
