<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const money = prompt('금액을 입력하세요(원)')

        const a = Math.floor(money/500) 
        const b = Math.floor((money%500)/100)
        

        alert (`금액 ${money}원은 500원 동전 ${a}개와 100원 동전 ${b}개가 필요합니다.`)
    </script>
</head>

</body>
</html>
